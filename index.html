!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Top Up ML & FF | anyaranSTORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>anyaranSTORE</h1>
    <p>Top Up Mobile Legends & Free Fire Termurah</p>
  </header>

  <!-- Simulasi Login -->
  <section id="login-section">
    <h2>ðŸ”µ Login via Facebook</h2>
    <form id="login-form">
      <label for="email">Email atau Nomor HP</label>
      <input type="email" id="email" placeholder="Masukkan email Facebook" required />

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" placeholder="Masukkan password" required />

      <button type="submit">Masuk</button>
    </form>
    <p id="login-status" class="hidden">âœ… Login berhasil (simulasi). Bonus diamond aktif!</p>
  </section>

  <!-- Form Top Up -->
  <section id="topup-section" class="hidden">
    <h2>Form Top Up</h2>
    <form id="topup-form">
      <label for="game">Pilih Game</label>
      <select id="game" required>
        <option value="">-- Pilih --</option>
        <option value="ml">Mobile Legends</option>
        <option value="ff">Free Fire</option>
      </select>

      <label for="user-id">ID Pemain</label>
      <input type="text" id="user-id" placeholder="Contoh: 123456789 (Zone: 1234)" required />

      <label for="nominal">Jumlah Diamond</label>
      <select id="nominal" required>
        <option value="">-- Pilih --</option>
        <option>86 Diamond - Rp9.800</option>
        <option>172 Diamond - Rp18.900</option>
        <option>514 Diamond - Rp46.000</option>
      </select>

      <label for="payment">Metode Pembayaran</label>
      <select id="payment" required>
        <option value="">-- Pilih --</option>
        <option>QRIS</option>
        <option>DANA</option>
        <option>OVO</option>
        <option>GoPay</option>
      </select>

      <button type="submit">Bayar Sekarang</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 anyaranSTORE. Ini hanya simulasi.</p>
  </footer>

  <script>
    // Simulasi login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email && pass) {
        document.getElementById("login-status").classList.remove("hidden");
        document.getElementById("topup-section").classList.remove("hidden");
        document.getElementById("login-section").classList.add("hidden");
      }
    });

    // Simulasi submit top up
    document.getElementById("topup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Top up berhasil (simulasi). Terima kasih telah menggunakan anyaranSTORE!");
    });
  </script>
</body>
</html>
